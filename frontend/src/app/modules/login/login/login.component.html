<div class="container">
  <form [formGroup]="myForm">
    Value: {{myForm.value | json}}

    <hr>
    <div class="mb-3 row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail" formControlName="email">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" formControlName="password">
        </div>
    </div>

    <button type="button" class="btn btn-primary" (click)="login()">Login</button>
  </form>


  <div>{{loginResult}}</div>
  <div *ngIf="toggleResponseMessage" [ngClass]="loginResult ? 'loginSuccess' : 'loginFailed'">{{loginResult? 'success' : 'failed' | uppercase }}</div>    <!-- PIPES-->


</div>
